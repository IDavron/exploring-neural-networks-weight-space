name: "classifier_4"

dataset:
  name: "eight_angles_small.csv"
  splits: [0.7, 0.2, 0.1]
  seed: 42

hyperparameters:
  epochs: 300
  learning_rate: 0.001
  optimizer: "adam"
  criterion: "bce"
  seed: 42

model:
  input_dim: 41
  hidden_dims: [1000, 400]
  output_dim: 8
  use_batch_norm: True
  dropout: 0.4
  output_activation: "softmax"
